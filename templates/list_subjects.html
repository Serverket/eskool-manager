<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Materias</title>
</head>

<body class="bg-gray-100">
    <header class="p-4 bg-blue-600 text-white">
        <h1 class="text-2xl">Lista de Materias</h1>
    </header>
    <main class="p-6">
        <ul>
            {% for subject in subjects %}
            <li>{{ subject.name }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('register_subject') }}" class="bg-blue-600 text-white rounded p-2 mt-4">Registrar otra
            Materia</a>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
