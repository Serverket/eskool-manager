<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">  
    <title>Lista de Períodos Escolares</title>  
</head>  
<body class="bg-gray-100">  
    <header class="p-4 bg-blue-600 text-white">  
        <h1 class="text-2xl">Lista de Períodos Escolares</h1>  
    </header>  
    <main class="p-6">  
        <ul>  
            {% for period in periods %}  
                <li>{{ period.name }}</li>  
            {% endfor %}  
        </ul>  
        <a href="{{ url_for('register_period') }}" class="bg-blue-600 text-white rounded p-2 mt-4">Registrar otro Período</a>  
    </main>  
</body>  
</html>
